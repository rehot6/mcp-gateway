version: '3.8'

services:
  mcp-gateway:
    build: .
    ports:
      - "3001:3001"
    environment:
      - MCP_GATEWAY_TOKEN=${MCP_GATEWAY_TOKEN:-testkey}
      - PORT=3001
      - NODE_ENV=production
    volumes:
      - ./services:/app/services
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
